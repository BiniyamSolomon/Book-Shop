{% extends 'base.html' %}

{% block content %}

<div class="container">
<h1> {% if message %}
<h2>{{message}}</h2>
{% endif %} Register</h1>

{% if message %}
<h2>{{message}}</h2>
{% endif %}

<form method="POST" action="{% url 'books:register' %}">
    {% csrf_token %}
    <div class="inside">
            <label>Username</label>
            <input type="text" name="username" required><br>

            <label>Email</label>
            <input type="email" name="email" required><br>

            <label>Password</label>
            <input type="password" name="password" required><br>

            <label>Confirm Password</label>
            <input type="password" name="confirm" required><br>
            
            <button type="submit">Submit</button>
    </div>
</form>
</div>
{% endblock %}



{% block styling %}

<style>


.container {
    width: 500px;
    margin: 100px auto;
    background-color: rgba(34, 100, 158, 0.133);
    height: 600px;
    border-radius: 25px;
    padding: 25px;
    position: static;    
}


.container h1 {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
}

form {
    position: absolute;
    padding: 20px;
    width: 460px;
    margin: auto;
    height: 490px;
    background-color: rgba(34, 100, 158, 0.175);
    border-radius: 25px;
    
}


.inside {
    height: 500px;
    width: 400px;
    margin: 0 auto;
    padding: 0;
}

.inside input {
    margin-bottom: 30px;
    width: 100%;
    padding: 7px;
    border-top: none;
    border-left: none;
    border-right: none;
    background-color: rgba(34, 100, 158, 0.009);
    border-bottom: 2px solid rgba(255, 255, 255, 0.522);
    outline: none;  
    border-radius: 3px; 
    font-size: 17px;
    color: rgb(247, 249, 250);
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bolder;
    
}

.inside input:hover {
    border: 3px solid rgba(255, 255, 255, 0.468);
    outline: none;
    border-top: none;
    border-left: none;
    border-right: none;
    border-radius: 3px; 

}

.inside label {
    color: rgba(18, 18, 18, 0.947);
    font-size: 1.2em;
}


.inside button {
    width: 340px;
    height: 40px;
    background-color: rgba(34, 100, 158, 0.418);
    margin: 0 auto;
    color: white;
    position: absolute;
    overflow: hidden;
    font-size: 20px;
    border-radius: 3px;
    left: 60px;
    margin-top: 10px;
    border: none;
    border-radius: 7px;
    cursor: pointer;
}


</style>

{% endblock %}
